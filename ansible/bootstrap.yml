# Inspired from https://github.com/5car1z/ansible-debian-provisioning
- name: "Ubuntu Server Setup"
  hosts: all
  become_user: root
  gather_facts: yes

  vars_files:
    - vars/vars.yml

  roles:
    # https://github.com/justb4/ansible-users-and-groups
    - name: justb4.users-and-groups
      tags: users
      sansible_users_and_groups_users:
        - name: "{{ my_admin_user }}"
          system: yes
          shell: /bin/bash
          ssh_key: "{{ my_ssh_pubkey_file }}"
          append: yes
      sansible_users_and_groups_sudoers:
         - name: "{{ my_admin_user }}"
           user: "%{{ my_admin_user }}"
           runas: "ALL=(ALL)"
           commands: "NOPASSWD: ALL"
           append: yes

    - name: justb4.ubuntu-base
      tags: ubuntu-base

    # https://github.com/geerlingguy/ansible-role-docker
    # defaults: https://github.com/geerlingguy/ansible-role-docker/blob/master/defaults/main.yml
    - name: geerlingguy.docker
      tags: docker
      docker_users:
        - "{{ my_admin_user }}"

  tasks:

    - name: "Set global env vars"
      lineinfile:
        dest: /etc/environment
        state: present
        regexp: '^EMAIL'
        line: 'EMAIL={{ my_email }}'

    - name: "Populate /etc/environment"
      become: true
      lineinfile:
        dest: "/etc/environment"
        state: present
        regexp: "^{{ item.key }}="
        line: "{{ item.key }}={{ item.value}}"
      with_dict: "{{ etc_environment }}"
