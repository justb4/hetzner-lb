# Ansible workflow for single service deployment.
# Author: Just van den Broecke - 2024
#
name: MyApp Deploy ⚙️


# Trigger only when services/myapp subdir changed
on:
  workflow_dispatch:
    branches: [ main ]
  push:
    paths:
      - 'services/myapp/**'

jobs:
  main:
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: ./ansible
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Only way for ansible to pick up privkey file...
      - name: Set up SSH
        run: |
          mkdir ~/.ssh
          echo "${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Install Ansible
        shell: bash
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Run Ansible Playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: False
        run: |
          ansible-playbook -i hosts/prod.yml -t myapp -v deploy.yml
